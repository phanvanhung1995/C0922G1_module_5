<h1>Cập nhật thông tin sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="updateProduct()">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input value="{{product.id}}" type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input value="{{product.name}}" type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input value="{{product.price}}" type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input value="{{product.description}}" type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>loại sản phẩm :</td>
      <td><select  formControlName="category" [value]="product.category.name">
        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Cập nhật</button>
      </td>
    </tr>
  </table>
</form>
