<h1>Cập nhật thông tin danh mục sản phẩm</h1>
<form [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
  <table>
    <tr>
      <td>Tên danh mục:</td>
      <td><input id="name"  value="{{category.name}}" type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
