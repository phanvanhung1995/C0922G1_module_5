<h2 style="text-align: center">delete form</h2>
<form [formGroup]="productDelete" (ngSubmit)="deleteProduct()">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" formControlName="id" readonly
           class="form-control" name="" id="id" aria-describedby="helpId" placeholder="">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" readonly
           class="form-control" name="" id="name" aria-describedby="helpId" placeholder="">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" formControlName="price" readonly
           class="form-control" name="" id="price" aria-describedby="helpId" placeholder="">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" formControlName="description" readonly
           class="form-control" name="" id="description" aria-describedby="helpId" placeholder="">
  </div>

  <button type="submit" class="btn btn-primary">DELETE</button>
</form>
