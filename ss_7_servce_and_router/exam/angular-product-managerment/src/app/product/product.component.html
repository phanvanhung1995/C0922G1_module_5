<h2 style="text-align: center; color: red">List product</h2>


<a routerLink="/create">
  <button type="button" class="btn btn-outline-primary">
    create new product
  </button>
</a>

<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>Stt</th>
    <th> Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td scope="row">{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a routerLink="/product/edit/{{product.id}}">
      <button type="button" class="btn btn-outline-primary">Edit</button></a>
    </td>

    <td>
      <a routerLink="/delete/{{product.id}}" ><button class="btn-primary">Delete</button></a>
    </td>

  </tr>
  </tbody>
</table>
