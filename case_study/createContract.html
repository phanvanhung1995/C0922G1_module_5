<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .center {
            text-align: center;
            padding: 20px;
            font-size: 100%;
        }

        a {
            text-decoration: none;
        }

        .img {
            color: blue;
            background-image: url("https://static.vecteezy.com/system/resources/previews/004/968/002/original/cute-abstract-modern-background-free-vector.jpg");
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px 12px;
        }

        .background {
            color: red;
            font-size: 200%;
            background-color: aquamarine;;
            margin: 0px
        }


        row {
            display: flex;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
<header th:replace="/home::header"></header>
<nav th:replace="/home::nav"></nav>

<h2 class="center background">Create Contract</h2>

<form class="img">
    <fieldset>
        <legend></legend>
        <input hidden>
        <div class="mb-3" style="padding-left: 40%">
            <label class="form-label">Ngày Bắt Đầu :</label>
            <input style="width: 50%" type="date" class="form-control"
                   placeholder="input">
        </div>

        <div class="mb-3" style="padding-left: 40%">
            <label class="form-label">Ngày Kết Thúc :</label>
            <input style="width: 50%" type="date" th:field="*{endDate}" class="form-control" placeholder="input">
        </div>

        <div class="mb-3" style="padding-left: 40%">
            <label class="form-label">Tiền Đặt Cọc :</label>
            <input style="width: 50%" type="text" th:field="*{deposit}" class="form-control"
                   placeholder="Disabled input">
        </div>

        <div class="mb-3" style="padding-left: 40%">
            <label class="form-label"> tổng tiền :</label>
            <input style="width: 50%" type="text" class="form-control" placeholder="Disabled input">
        </div>

        <div class="mb-3" style="padding-left: 40%">
            <label class="form-label">Khách hàng thuê dịch vụ : </label>
            <input style="width: 50%" type="text" class="form-control" placeholder="Disabled input">
        </div>

        <div class="mb-3" style="padding-left: 40%">
            <label for="disabledSelect" class="form-label">chọn dịch vụ :</label>
            <select style="width: 50%" id="disabledSelect" class="form-select">
                <option>11111</option>
            </select>
        </div>
        <label style="padding-left: 40%" class="form-control form-control-lg" type="text"
               aria-label=".form-control-lg example"> Dịch Vụ Đính
            Kèm :
            <button type="button" class="btn btn-primary" onclick="addAttach()" data-bs-toggle="modal"
                    data-bs-target="#addDetail">+
            </button>
        </label><br>
        <div style="text-align: center">
            <button class="btn btn-primary btn-lg"><a style="color: white"
                                                      href="/contract/create">Hủy Bỏ</a>
            </button>
            <button type="submit" class="btn btn-primary btn-lg">Tạo Hợp Đồng</button>
        </div>
    </fieldset>
</form>

<!--modal dịch thêm dịch vụ đi kèm-->

<div class="modal" tabindex="-1" id="addDetail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm dịch vụ đi kèm <i class="fa-sharp fa-solid fa-user"></i></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div></div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Dịch Vụ</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Số Lượng</label>
                        <input type="hidden" th:field="*{contract}" id="contractIdAdd">
                        <div class="col-sm-10">
                            <input type="number" id="quantityAdd" class="form-control" th:field="*{quantity}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
